<script type="text/javascript">

 var array = [1,3,6,2,7,8,2,5,7,8,0];
var result = [{},{}];
result[0]["index"] = []; //2 位置
result[0]["count"] = 0;  //2的次数
result[1]["index"] = []; //7 位置
result[1]["count"] = 0;  //7的次数

for(var len = array.length, i = 0;i<len;i++){
    if(array[i] == 2){
        result[0]["index"].push(i+1);
        result[0]["count"]++
    }else if(array[i] == 7){
        result[1]["index"].push(i+1);
        result[1]["count"]++
    }

}

console.log(result);
</script>
